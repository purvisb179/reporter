<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .tabs {
            display: flex;
            justify-content: flex-start;
            list-style-type: none;
            padding: 0;
            border-bottom: 2px solid #eee;
            margin-bottom: 20px;
        }
        .tabs li {
            margin-right: 10px;
        }
        .tabs li a {
            padding: 10px 20px;
            display: block;
            text-decoration: none;
            color: #555;
            border-radius: 5px 5px 0 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .tabs li a:hover,
        .tabs li a.active {
            background-color: #0056b3;
            color: white;
            border-bottom: 2px solid white;
        }
        #content {
            padding: 20px;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #555;
            transition: background-color 0.3s;
        }
        .fixed-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #4A90E2; /* Lighter blue */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 1000;
        }
        .fixed-button:hover {
            background-color: #357ABD; /* Slightly darker blue on hover */
        }
        .tooltip {
            visibility: hidden;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: fixed;
            bottom: 60px;
            left: 20px;
            z-index: 1001;
        }
        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: black transparent transparent transparent;
        }

        /* Button Click Animation */
        @keyframes buttonClickAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Tooltip Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .tooltip.show {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .fixed-button:active {
            animation: buttonClickAnimation 0.2s ease;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>{{.Title}}</h1>
    <ul class="tabs">
        <li><a href="#" class="active" data-content="item1">Item 1</a></li>
        <li><a href="#" data-content="item2">Item 2</a></li>
        <li><a href="#" data-content="item3">Item 3</a></li>
    </ul>
    <div id="content">
        <p>Select a tab to display content.</p>
    </div>
</div>

<button onclick="fetchPong()" class="fixed-button">Ping</button>
<span id="pong-tooltip" class="tooltip">Pong!</span>

<script>
    document.querySelectorAll('.tabs a').forEach(tab => {
        tab.addEventListener('click', function(e) {
            e.preventDefault();
            // Remove 'active' class from all tabs and then add it to the clicked tab
            document.querySelectorAll('.tabs a').forEach(t => t.classList.remove('active'));
            this.classList.add('active');

            // Determine which content to load based on the 'data-content' attribute
            var selectedContent = this.getAttribute('data-content');
            var contentDiv = document.getElementById('content');

            // Construct the URL to fetch based on the selected tab
            var urlToFetch = `/content/${selectedContent}`;

            // Fetch the HTML content from the server
            fetch(urlToFetch)
                .then(response => response.text()) // Get the response text (HTML content)
                .then(html => {
                    contentDiv.innerHTML = html; // Insert the fetched HTML into the content div
                })
                .catch(error => {
                    console.error('Error fetching content:', error);
                    contentDiv.innerHTML = '<p>Error loading content.</p>';
                });
        });
    });

    function fetchPong() {
        fetch('/ping')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                var tooltip = document.getElementById('pong-tooltip');
                tooltip.textContent = data.message; // Display the server response
                tooltip.style.visibility = 'visible';
                tooltip.classList.add('show'); // Add class to start animation

                setTimeout(() => {
                    tooltip.style.visibility = 'hidden';
                    tooltip.classList.remove('show'); // Remove class to reset animation
                }, 2000); // Hide the tooltip after 2 seconds
            })
            .catch(error => {
                console.error('There has been a problem with your fetch operation:', error);
            });
    }
</script>


</body>
</html>
