<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 16px;
            outline: none;
        }
        select:hover {
            border-color: #888;
        }
        select:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.25);
        }
        #content {
            margin-top: 20px;
            padding: 20px;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #555;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px auto;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{{.Title}}</h1>
    <p>Select an item:</p>
    <select id="dropdown">
        {{range $index, $value := .DropdownItems}}
        {{if eq $index 0}}
        <option value="{{$value}}" selected>{{$value}}</option>
        {{else}}
        <option value="{{$value}}">{{$value}}</option>
        {{end}}
        {{end}}
    </select>
    <div id="content"></div>
</div>

<script>
    document.getElementById('dropdown').addEventListener('change', function() {
        var selectedItem = this.value;
        var contentDiv = document.getElementById('content');
        // Clear previous content
        contentDiv.innerHTML = '';

        // Add content based on selected item
        switch(selectedItem) {
            case 'Item 1':
                contentDiv.innerHTML = '<p>This is content for Item 1.</p>';
                break;
            case 'Item 2':
                contentDiv.innerHTML = '<p>This is content for Item 2.</p>';
                break;
            case 'Item 3':
                contentDiv.innerHTML = '<p>This is content for Item 3.</p>';
                break;
            default:
                contentDiv.innerHTML = '<p>No content available.</p>';
        }
    });

    // Trigger change event on page load to display content for the default selected item
    document.getElementById('dropdown').dispatchEvent(new Event('change'));
</script>
</body>
</html>
