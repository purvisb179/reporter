<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item 1 Content</title>
    <!-- Optional: Include CSS framework or custom styles -->
    <style>
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .download-button:hover {background-color: #3e8e41}

        .download-button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>

<h2>Item 1 Content</h2>
<p>This is the content for Item 1.</p>

<ul>
    {{ range .labels }}
    <li>{{ . }}</li>
    {{ end }}
</ul>

<!-- Button to download the report -->
<a href="/reports/download" class="download-button">Download Report</a>

</body>
</html>
